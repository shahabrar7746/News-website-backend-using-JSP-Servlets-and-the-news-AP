<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Headlines</title>
<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #04AA6D;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666; 
  transform: translateY(4px);
}
</style>
</head>
<body>
<form action="headlines" align = "Center">
<input Class = "button" type = "submit" value= "Take me to the Headlines">
</form>
</body>
</html>
